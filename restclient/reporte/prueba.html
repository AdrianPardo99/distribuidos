<script>

function limpia_borra_todo(){
  var client=new WSClient("/Servicio/rest/ws");
  client.post("borrar_usuarios",{
    borra_todo:get("borrar_usuarios").value
  },function(code,result){
    if(code==200)
        alert("OK");
    else
        alert(JSON.stringify(result));
  });

}
</script>
